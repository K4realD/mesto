<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Третий проект на Яндекс.Практикуме" />
    <meta name="author" content="Кирилл Дианов" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_self" rel="noopener" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                class="profile__image"
                src="<%=require('./images/jaque.jpg')%>"
                alt="Аватар пользователя"
              />
            </div>
            <div class="profile__info">
              <div class="profile__name-area">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  aria-label="Edit"
                  class="profile__edit-btn"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-btn"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Дианов Кирилл</p>
      </footer>

      <div class="popup popup_type_profile-editor">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close-profile"
            class="popup__close-btn popup__close-btn_profile"
          ></button>
          <form class="form form_profile" name="profile-editor" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__container">
              <input
                type="text"
                name="name"
                value=""
                class="form__item form__item_input_name"
                required
                minlength="2"
                maxlength="40"
                id="name-input"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                type="text"
                name="info"
                value=""
                class="form__item form__item_input_job"
                required
                minlength="2"
                maxlength="200"
                id="job-input"
              />
              <span class="form__input-error job-input-error"></span>
              <button type="submit" aria-label="Save" class="form__submit-btn">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card-editor">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close-card"
            class="popup__close-btn popup__close-btn_card"
          ></button>
          <form class="form form_card" name="card-editor" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__container">
              <input
                type="text"
                name="title"
                value=""
                placeholder="Название"
                class="form__item form__item_input_description"
                required
                minlength="2"
                maxlength="30"
                id="title-input"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                type="url"
                name="link"
                value=""
                placeholder="Ссылка на картинку"
                class="form__item form__item_input_link"
                required
                id="link-input"
              />
              <span class="form__input-error link-input-error"></span>
              <button type="submit" aria-label="Save" class="form__submit-btn">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image-window">
        <div class="popup__image-container">
          <button
            type="button"
            aria-label="Close-image"
            class="popup__close-btn popup__close-btn_image"
          ></button>
          <img class="popup__image" src="#" alt="Картинка" />
          <p class="popup__image-title"></p>
        </div>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Close-confirm"
          class="popup__close-btn popup__close-btn_confirm"
        ></button>
        <form class="form form_confirm" name="confirm-delete">
          <h2 class="form__heading">Вы уверены?</h2>
          <fieldset class="form__container">
            <button
              type="submit"
              aria-label="Delete-confirm"
              class="form__submit-btn"
            >
              Да
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Close-confirm"
          class="popup__close-btn popup__close-btn_avatar"
        ></button>
        <form class="form form_avatar" name="avatar">
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__container">
            <input
              type="url"
              name="avatarLink"
              value=""
              placeholder="Ссылка на картинку"
              class="form__item form__item_input_link"
              required
              id="link-avatar-input"
            />
            <span class="form__input-error link-input-error"></span>
            <button type="submit" aria-label="Save" class="form__submit-btn">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="template" class="element__template">
      <li class="element">
        <img src="#" alt="Картинка" class="element__image" />
        <div class="element__info">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <div class="element__like-container">
            <button
              type="button"
              aria-label="Like"
              class="element__like-btn"
            ></button>
            <span class="element__like-num">0</span>
          </div>
        </div>
        <button
          type="button"
          aria-label="delete"
          class="element__delete-btn"
        ></button>
      </li>
    </template>
  </body>
</html>
