<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Третий проект на Яндекс.Практикуме" />
    <meta name="author" content="Кирилл Дианов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_self" rel="noopener" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="images/jaque.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__info">
              <div class="profile__name-area">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  aria-label="Edit"
                  class="profile__edit-btn"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-btn"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Дианов Кирилл</p>
      </footer>

      <div class="popup popup_type_profile-editor">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close-profile"
            class="popup__close-btn popup__close-btn_profile"
          ></button>
          <form class="form form_profile" name="profile-editor">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__container">
              <input
                type="text"
                name="username"
                value=""
                class="form__item form__item_input_name"
                required
              />
              <input
                type="text"
                name="job"
                value=""
                class="form__item form__item_input_job"
                required
              />
              <button
                type="submit"
                aria-label="Save"
                class="form__submit-btn"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card-editor">
        <div class="popup__container">
          <button
          type="button"
          aria-label="Close-card"
          class="popup__close-btn popup__close-btn_card"
        ></button>
        <form class="form form_card" name="card-editor">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__container">
            <input
              type="text"
              name="image-name"
              value=""
              placeholder="Название"
              class="form__item form__item_input_description"
              required
            />
            <input
              type="text"
              name="image-link"
              value=""
              placeholder="Ссылка на картинку"
              class="form__item form__item_input_link"
              required
            />
            <button
              type="submit"
              aria-label="Save"
              class="form__submit-btn"
            >
              Создать
            </button>
          </fieldset>
        </form>
        </div>
      </div>

      <div class="popup popup_type_image-window">
        <div class="popup__image-container">
          <button type="button"
          aria-label="Close-image"
          class="popup__close-btn popup__close-btn_image"></button>
          <img class="popup__image" src="#" alt="Картинка">
          <p class="popup__image-title"></p>
        </div>
      </div>
    </div>

    <template id="template" class="element__template">
      <li class="element">
        <img
          src="#"
          alt="Картинка"
          class="element__image"
        />
        <div class="element__info">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button
            type="button"
            aria-label="Like"
            class="element__like-btn"
          ></button>
        </div>
        <button
          type="button"
          aria-label="delete"
          class="element__delete-btn"
        ></button>
      </li>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
